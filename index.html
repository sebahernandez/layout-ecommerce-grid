<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Layout Ecommerce Grid</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Mi Ecommerce</h1>
      </header>

      <aside>
        <nav>
          <ul>
            <h2>Categorías</h2>
            <li><a href="#">Perfumes</a> <span> (13)</span></li>
            <li><a href="#">Ropa </a><span> (21)</span></li>
            <li><a href="#">Accesoríos</a><span> (41)</span></li>
            <li><a href="#">Zapatos</a> <span> (10)</span></li>
          </ul>
        </nav>
      </aside>

      <main>
        <section class="products">
            <div class="card">
                <img src="./assets/img/perfume.jpg" alt="Perfume" />
                <h3>Perfume Ralp Lauren</h3>
                <span class="price">130.700</span>
                <button class="btn">Comprar</button>
            </div>

            <div class="card">
              <img src="./assets/img/perfume2.jpg" alt="Perfume" />
              <h3>Perfume Giorgio Armani</h3>
              <span class="price">94.700</span>
              <button class="btn">Comprar</button>
            </div>

            <div class="card">
              <img src="./assets/img/poleron.jpg" alt="Perfume" />
              <h3>Poleron Puma</h3>
              <span class="price">44.700</span>
              <button class="btn">Comprar</button>
            </div>

            <div class="card">
              <img src="./assets/img/zapato.jpg" alt="Perfume" />
              <h3>Perfume Ralp Lauren</h3>
              <span class="price">34.700</span>
              <button class="btn">Comprar</button>
            </div>
        </section>
      </main>

      <footer>
        <h3>@miecommerce</h3>
      </footer>
    </div>
  </body>
</html>
